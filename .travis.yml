language: go

go:
- 1.11.x

install:
- npm install

script:
- go test -race ./cmd/json-pretty-print

before_deploy:
- npm install -g vsce
- npm run package

deploy:
- provider: script
  script: vsce publish -p $VS_TOKEN --baseContentUrl https://raw.githubusercontent.com/euskadi31/vscode-json-pretty-printer/master/ $TRAVIS_TAG
  skip_cleanup: true
  on:
    repo: euskadi31/vscode-json-pretty-printer
    branch: master
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"

env:
  global:
    secure:  #VS_TOKEN
